<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div id="main-header">
			<h2 class="logo"><span class="colorText">ToDo</span> App</h2>
			<div id="date-container">
				<p class="currentDate" id="day-of-week">DayOfWeek</p>
				<p class="currentDate" id="current-date">Date</p>
			</div>
		</div>
		<div id="list-container"><br><br>
			<ul id="todo-list"></ul>
		</div>
		<div id="input-container">
			<div id="inner-input-container">
				<input id="inputTask" type="text" placeholder="Enter new task..">
				<button id="addTask"></button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
